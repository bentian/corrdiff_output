<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CorrDiff Experiment Results</title>
    <link rel="stylesheet" href="css/render.css">
</head>
<body>
    <div class="container">
        <h1 id="render-heading">Experiment Results</h1>
        <div id="render-container">
            <div id="render-output">
                <!-- Dynamic content will be rendered here -->
            </div>
        </div>
    </div>

    <!-- Lightbox for Enlarged Images -->
    <div id="lightbox" class="lightbox">
        <span id="close-lightbox" class="close-lightbox">&times;</span>
        <img id="lightbox-img" class="lightbox-img" src="" alt="Enlarged Plot">
    </div>

    <script src="js/render.js"></script>
</body>
</html>
